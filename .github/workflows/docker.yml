name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main
      - feat-cicd

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get timestamp
        id: get-timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t singtown-registry.cn-shenzhen.cr.aliyuncs.com/singtown-ai-keras-classification:${{ env.TIMESTAMP }} .

      - name: Log in to ACR
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login -u ${{ secrets.ACR_USERNAME }} --password-stdin registry.cn-shenzhen.aliyuncs.com

      - name: Push Docker image to ACR
        run: docker push singtown-registry.cn-shenzhen.cr.aliyuncs.com/singtown-ai-keras-classification:${{ env.TIMESTAMP }}